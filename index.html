<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="navbar">
      <div class="nav-logo border">
        <div class="logo"></div>
      </div>
      <div class="nav-address border">
        <p class="add-first">Delliver to</p>
        <div class="add-icon">
          <i class="fa-solid fa-location-dot"></i>
          <p class="add-second">India</p>
        </div>

      </div>
      <div class="box3">
        <select class="option">
          <option>All</option>
        </select>
        <input type="text" class="input" placeholder="Search Amazon">
        <div class="icon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>

      <div class="para1 border">
        <p class="small">Hello, sign in</p>
        <p class="bold">Account & lists</p>

      </div>
 
      <div class="para2 border">
        <p class="small">Returns</p>
        <p class="bold">& Orders</p>

      </div>
      <div class="navcart border">
        <i class="fa-solid fa-cart-shopping"></i>Cart
      </div>
    </div>
    <div class="pannel">
      <div class="pannel-all">
        <i class="fa-solid fa-bars"></i>All
      </div>
      <div class="pannel-ops">
        <p>Today's Deals</p>
        <p>Customeer Service</p>
        <p>Registry</p>
        <p>Gift Cards</p>
        <p>Sell</p>
      </div>
      <div class="pannel-d">
        Shop deals in Electronics
      </div>
    </div>
  </header>
</body>

</html>
